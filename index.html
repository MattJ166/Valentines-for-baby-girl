<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíò</title>

  <style>
    body {
      background: #ffe6ea;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 120px;
    }

    button {
      font-size: 18px;
      padding: 10px 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      left: 20%;
      background: #ff5c8a;
      color: white;
    }

    #noBtn {
      left: 55%;
      background: #ccc;
    }

    #loveGif {
      display: none;
      margin-top: 20px;
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üò¢</button>
    </div>

    <img id="loveGif" src="love.gif" alt="Love GIF">

    <!-- MUSIC -->
    <audio id="loveMusic" src="love.mp3"></audio>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gif = document.getElementById("loveGif");
    const question = document.getElementById("question");
    const music = document.getElementById("loveMusic");

    let noCount = 0;

    const noTexts = [
      "No üò¢",
      "Are you sure?",
      "Really sure?",
      "That hurts üò≠",
      "Think again üíî",
      "Last chance üò≥",
      "Okay now you‚Äôre just being mean"
    ];

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 70;
      const y = Math.random() * 60;

      noBtn.style.left = x + "%";
      noBtn.style.top = y + "%";

      if (noCount < noTexts.length) {
        noBtn.textContent = noTexts[noCount];
        noCount++;
      }
    });

    yesBtn.addEventListener("click", () => {
      question.textContent = "YAY!!! üíñü•∞";
      gif.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      music.play();
    });
  </script>

</body>
</html>
